<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no,
		shrink-to-fit=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

	
	<script src="jquery.js"></script>

	<link rel="stylesheet" type="text/css" 
		href= "bootstrap/css/bootstrap.min.css">
	
	<link rel="stylesheet" type="text/css" 
		href= "style.css">

	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
	<script src="jscolor.js"></script>
	<script src="halofx.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/bootstrap-slider.js"></script>
	<script type="text/javascript" src="airtable.browser.js"></script>


	<title>Basic Template App</title>

	<!--
	<style>
		@import 'ui/css/evothings-app.css';
	</style>
	-->

	<script>
	// Redirect console.log to Evothings Workbench.
	if (window.hyper && window.hyper.log) { console.log = hyper.log }
	</script>

</head>

<body ontouchstart=""><!-- ontouchstart="" enables low-delay CSS transitions. -->
	
	<div class="main-container">
		<h1>haloFX</h1>

		<button class="btn btn-default btn-block" id="sayhello">Conectar dispositivo</button>

		<div class="section-container">
			<h3>WinterFX 1 </h3>
			<div class="range range-primary">
				<input id="ex1" type="range" min="0" max="255" value="255" />
			</div>
		
			<div class="form-item">
				<button class="btn btn-halofx btn-block" id="turnon">Encender</button>
			</div>
			<div class="form-item">
				<button class="btn btn-halofx btn-block" id="turnoff">Apagar</button>
			</div>
		</div>

		<div class="section-container">
			<h3>WinterFX 2 </h3>
			<div class="range range-primary">
				<input id="ex2" type="range" min="0" max="255" value="255" />
			</div>
		
			<div class="form-item">
				<button class="btn btn-halofx btn-block" id="turnon_2">Encender</button>
			</div>
			<div class="form-item">
				<button class="btn btn-halofx btn-block" id="turnoff_2">Apagar</button>
			</div>
		</div>
		

		<div class="section-container">
			<h3>Color</h3>

			<button class="jscolor {valueElement:'chosen-value', onFineChange:'setTextColor(this)'} btn btn-default">
			Seleccionar color
			</button>

			<div class="form-item">
				<button class="btn btn-halofx btn-block" id="yellow">enviar color</button>
			</div>

			<div class="form-item">
				<button class="btn btn-halofx btn-block" id="addColorButton">guardar color</button>
			</div>
		</div>

		<div class="section-container" id="myColors">
			<h3>Mis colores</h3> 
			
		</div>
		


		<div class="modal fade" role="dialog" id="devicesModal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Modal title</h4>
					</div>
					<div class="modal-body">	
						<div class="list-group" id="devicesList">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
	</div>

	<div class="modal fade" role="dialog" id="createColorDialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Modal title</h4>
					</div>
					<div class="modal-body">	
						<button class="jscolor {valueElement:'chosen-value', onFineChange:'setTextColor(this)'}">
							seleccionar color
						</button>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
	</div>

	<script src="cordova.js"></script>
	<script src="libs/evothings/evothings.js"></script>
	<!-- <script src="libs/evothings/ui/ui.js"></script> -->
	<!-- TODO: Add libraries that you need -->

</body>

</html>
